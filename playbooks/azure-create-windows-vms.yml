---
- name: Create Azure VM
  hosts: localhost
  connection: local
  vars:
    resource_group_name: 'openenv-9kk9c'
    network_resource_id: '/subscriptions/ede7f891-835c-4128-af5b-0e53848e54e7/resourceGroups/openenv-9kk9c/providers/Microsoft.Network/virtualNetworks/aap-vnet'
    region: 'eastus'
    vnet_cidr: '10.0.0.0/16'
    subnet_cidr: '10.0.0.0/24'
    vnet_name: 'aap-vnet'
    subnet_name: 'default'
    network_sec_group_name: "{{ vm_name }}_nsg"
    vm_name: 'demo-vm'
    vm_size: 'Standard_B2as_v2'
    vm_sku: 'ntg_rhel_8_2'
    public_ip_name: "{{ vm_name }}_public_ip"
    nic_name: "{{ vm_name }}_nic"
    admin_user: 'sysadmin'
    admin_password: 'Passw0rd!'
    allow_ssh: 'Allow'
    allow_https: 'Allow'
    allow_rdp: 'Allow'
    w2k19_dc:
        offer: WindowsServer
        publisher: MicrosoftWindowsServer
        sku: 2019-Datacenter
        version: latest
        
  tasks:

  
  - name: Create Network Security Group
    azure_rm_securitygroup:
      resource_group: "{{ resource_group_name }}"
      name: "{{ network_sec_group_name }}"
      rules:
        - name: 'allow_rdp'
          protocol: Tcp
          destination_port_range: 3389
          access: Allow
          priority: 1001
          direction: Inbound
        - name: 'allow_web_traffic'
          protocol: Tcp
          destination_port_range:
            - 80
            - 443
          access: Allow
          priority: 1002
          direction: Inbound
        - name: 'allow_powershell_remoting'
          protocol: Tcp
          destination_port_range: 
            - 5985
            - 5986
          access: Allow
          priority: 1003
          direction: Inbound

  - name: Create a network interface
    azure_rm_networkinterface:
      name: nic
      resource_group: "{{ resource_group_name }}"
      virtual_network: "{{ vnet_name }}"
      subnet_name: "{{ subnet_name }}"
      security_group: "{{ network_sec_group_name }}"

  - name: Create VM
    azure_rm_virtualmachine:
      resource_group: "{{ resource_group_name }}"
      name: "{{ vm_name }}"
      vm_size: Standard_DS1_v2
      admin_username: "{{ admin_user }}"
      admin_password: "{{ admin_password }}"
      network_interfaces: "{{ nic_name }}"
      os_type: Windows
      image:
          offer: WindowsServer
          publisher: MicrosoftWindowsServer
          sku: 2019-Datacenter
          version: latest

  - name: Create VM script extension to enable HTTPS WinRM listener
    azure_rm_virtualmachineextension:
      name: winrm-extension
      resource_group: "{{ resource_group_name }}"
      virtual_machine_name: "{{ vm_name }}"
      publisher: Microsoft.Compute
      virtual_machine_extension_type: CustomScriptExtension
      type_handler_version: '1.9'
      settings: '{"fileUris": ["https://raw.githubusercontent.com/ansible/ansible/devel/examples/scripts/ConfigureRemotingForAnsible.ps1"],"commandToExecute": "powershell -ExecutionPolicy Unrestricted -File ConfigureRemotingForAnsible.ps1"}'
      auto_upgrade_minor_version: true
